<!DOCTYPE html>
<html>

<body>

    <h2 style="color:blue;">JavaScript HTML DOM</h2>
    <div id="main">
        <p>Finding HTML Elements by Tag Name</p>
        <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
    </div>

    <button id="btn1">Click one</button>
    <button id="btn2">Click two</button>

    <p id="demo"></p>

    <script>
        const x = document.getElementById("main");
        const y = x.getElementsByTagName("p");


        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");

        btn1.addEventListener("click", function() {
            document.getElementById("demo").innerHTML =
                'The first paragraph (index 0) inside "man" iis: ' + y[0].innerHTML;
        })

        btn2.addEventListener("click", function() {
            document.getElementById("demo").innerHTML =
                'The first paragraph (index 1) inside "main" is: ' + y[1].innerHTML;
        })
    </script>

</body>

</html>
